<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vacation Outing-Signup </title>
    <link rel="shortcut icon" href="./favicon.png" type="image/svg+xml" />

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        background-image: url(/public/assets/images/login\ banner.jpg);
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .center {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: url(assets/images/login\ banner.jpg);
        background-size: cover;
        background-attachment: fixed;
      }

      form {
        width: 400px;
        height: 600px;
        box-sizing: border-box;
        border-radius: 4mm;
        padding: 40px 30px;
        backdrop-filter: blur(5px) saturate(160%);
        -webkit-backdrop-filter: blur(5px) saturate(160%);
        background: transparent; /* Changed to solid black */
        border: 1mm solid rgba(255, 255, 255, 0.65);
        position: relative;
      }
      .head {
        font-family: "Times New Roman", Times, serif;
        font-size: 35px;
        color: white;
      }
      label {
        font-weight: bold;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
        color: white;
        display: block;
        margin-bottom: 2px; /* Added margin for better spacing */
      }

      input[type="text"],
      input[type="password"],
      input[type="email"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0; /* Adjusted margin for better spacing */
        border: 2px solid;
        border-radius: 5px;
        border-color: antiquewhite;
        font-size: 18px;
        font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
          "Lucida Sans", Arial, sans-serif;
        background-color: white;
      }
      button {
        margin-top: 10px; /* Added margin for better spacing */
        border: 2px solid;
        padding: 2%;
        border-radius: 10px;
        color: rgb(255, 0, 0);
        font-family: "Times New Roman", Times, serif;
        font-size: 30px;
        background-color: rgb(238, 233, 233);
        width: 50%;
        cursor: pointer; /* Added cursor style for better UX */
      }

      .text {
        width: 100%;
        font-family: poppins;
        font-size: 18px;
        text-align: center;
        color: rgb(255, 255, 255);
        margin-top: 4%;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <form id="signupForm" action="/">
        <center>
          <h2 class="head">Register</h2>
        </center>

        <label for="signupUsername">Name</label>
        <input
          type="text"
          id="signupUsername"
          placeholder="Username"
          required
        />

        <label for="signupEmail">Email</label>
        <input type="email" id="signupEmail" placeholder="Email" required />

        <label for="signupPassword">Password</label>
        <input
          type="password"
          id="signupPassword"
          placeholder="Password"
          required
        />

        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          placeholder="Confirm Password"
          required
        />

        <input type="checkbox" id="showPassword" onclick="togglePassword()" />
        Show Password
        <br />
        <center>
          <button type="button" onclick="signup()">Signup</button>
        </center>
        <div class="text">
          Already have an account <a href="/login">Login</a>
        </div>
      </form>
    </div>
    <script>
      function signup() {
    
    var username = document.getElementById("signupUsername").value;
    var email = document.getElementById("signupEmail").value;
    var password = document.getElementById("signupPassword").value;
    var confirmPassword = document.getElementById("confirmPassword").value;

    // Check if any of the required fields is empty
    if (username === "" || email === "" ) {
      alert("Please fill in all the details.");
    } else if (password !== confirmPassword) {
      alert("Passwords do not match. Please enter correct password.");
    } else if (password.length < 8) {
      alert("Password must be at least 8 characters long.");
    } else {
      alert("Welcome to Vacation Outing, " + username);
      // Redirect to the home page (Index.html) here
      window.location.href = "Index.html";
        }
      }

      function togglePassword() {
        var passwordInput = document.getElementById("signupPassword");
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
        } else {
          passwordInput.type = "password";
        }
      }
    </script>
  </body>
</html>
